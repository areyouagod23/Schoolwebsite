<!DOCTYPE html>
<html>
<head>
  <title>School Gallery</title>
  <style>
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin: 20px;
    }
    
    
    .gallery-item {
      overflow: hidden;
      border-radius: 4px;
      position: relative;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
    }
    
    
    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }
    
    
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    
   
    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    
    .gallery-item .overlay-content {
      text-align: center;
      color: #fff;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
    }
    
   
    .gallery-item:hover .overlay {
      opacity: 1;
    }
    
    .gallery-item:hover .overlay-content {
      opacity: 1;
      transform: translateY(0);
    }
    
    
    .gallery-item .overlay-content h3 {
      margin-top: 0;
      font-size: 20px;
      font-weight: bold;
    }
    
    .gallery-item .overlay-content p {
      margin-bottom: 0;
      font-size: 16px;
      line-height: 1.4;
    }
    
    
    body {
      background-color: violet;
      margin: 0;
      padding: 20px;
    }
    
    h2 {
      text-align: center;
      color: #333;
      font-size: 36px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
   
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 120px;
      height: 12vh;
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    footer {
    background-color: #333;
    padding: 20px;
    text-align: center;
    color: #fff;
  }
  
  .footer-text {
    font-size: 14px;
  }
  
    .sidebar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    .sidebar li {
      margin-bottom: 10px;
    }
    
    
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      transition: background-color 0.3s ease;
      display: block;
    }
    
    
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
      }
      
      .sidebar ul {
        display: flex;
        justify-content: center;
      }
      
      .sidebar li {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h2>School Gallery</h2>
  
  <div class="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      
      <li><a href="https://api.whatsapp.com/send?phone=233203961054">Contact</a></li>
    </ul>
  </div>
  
  <div class="gallery">
    <div class="gallery-item">
      <img src="1.jpg" alt="Image 1">
      <div class="overlay">
        <div class="overlay-content">
          <h3>Image 1</h3>
          <p>ICT CLASS</p>
        </div>
      </div>
      
      
    </div>
    <div class="gallery-item">
      <img src="2.jpg" alt="Image 2">
      <div class="overlay">
        <div class="overlay-content">
          <h3>Image 2</h3>
          <p>ICT CLASS</p>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <footer>
    <p>&copy; 2023 His Grace Preparatory School. All rights reserved.</p>
  </footer>
</body>
</html>
