<!DOCTYPE html>
<html>
<head>
  <title>Colorful Animated Calendar 2023</title>
  <style>
    .calendar-container {
      max-width: 100%;
      overflow-x: auto;
      animation: fadeIn 1s ease-in-out;
    }
    
    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 100%;
    }
    
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid black;
    }
    
    th {
      background-color: #f2f2f2;
      color: #333;
    }
    
    td {
      background-color: #ffffff;
    }
    
    td.highlight {
      background-color: #e6e6e6;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @media only screen and (max-width: 768px) {
      .calendar-container {
        overflow-x: hidden;
      }
    }
  </style>
</head>
<body>
  <h1>Calendar 2023</h1>
  <div class="calendar-container">
    <table>
      <tr>
        <th colspan="7">January</th>
      </tr>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      <tr>
        <td class="highlight"></td>
        <td class="highlight"></td>
        <td class="highlight"></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      
      
      <tr>
        <th colspan="7">December</th>
      </tr>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      
    </table>
  </div>
</body>
</html>
